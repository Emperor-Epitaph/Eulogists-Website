    <script>
        function getParameter( parameterName ){
        
        var parameters = new URLSearchParams( window.location.search );
        return parameters.get( parameterName ); // Returns null if the query string is empty or the parameter is not found.
        
        }
        
        if (getParameter("music") === 'windowsbeats') {
            window.onload = function() {
            document.getElementById("my_audio2").style.display = "none";
            document.getElementById("my_audio1").style.display = "inline";
            document.getElementById("my_audio3").style.display = "none";
        }
        }
        
        if (getParameter("music") === 'nuclearremastered') {
            window.onload = function() {
            document.getElementById("my_audio2").style.display = "inline";
            document.getElementById("my_audio1").style.display = "none";
            document.getElementById("my_audio3").style.display = "none";
        }
        }
        
        if (getParameter("music") === 'vivalavida') {
            window.onload = function() {
            document.getElementById("my_audio2").style.display = "none";
            document.getElementById("my_audio1").style.display = "none";
            document.getElementById("my_audio3".style).display = "inline";
        }
        }
